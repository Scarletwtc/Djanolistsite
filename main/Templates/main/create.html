<style type="text/css">
    #createpag {
        color: #6d185f;
        font-size: 50px;
        text-align: justify;
        margin-left: 20px;
        padding-left: 5px;
    }
    .btn-custom {
        background-color: #6d185f !important;
        border-color: #6d185f !important;
        color: white !important;
    }
    .btn-custom:hover {
        background-color: #f0dfed !important;
        border-color: #5a134b !important;
        color: #6d185f !important;
    }

        margin-left: 40px;

{% extends 'main/base.html' %}
 
{% block title%} create list {%endblock%}

{% block content %}
    <h1 id="createpag" class="mt-2"> Create new list: </h1>
    <hr class="mt-0 mb-4" style="color: #6d185f;">
    <form method="post" action="/create/" class="form-group">
        {% csrf_token %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button type="submit" name="save" class="btn btn-custom">Create new </button>
                
            </div>
                {{form.name}}
        </div>
    </form>
    
{% endblock %}
